<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Simple Calc.</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <!------------- CSS------------->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <!----------------Google fonts----------------->
    <link href="https://fonts.googleapis.com/css2?family=Akaya+Kanadaka&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Markazi+Text:wght@600&display=swap" rel="stylesheet">
    <!--custom css-->
    <link rel="stylesheet" href="./styles.css">

</head>

<body>
<!-- Just an image -->
<nav class="navbar " id="navbar">
    <a class="navbar-brand" href="#">
      <h1 style="font-family: 'Akaya Kanadaka', cursive;" ><strong>A SIMPLE CALCULATOR</strong></h1>
    </a>
  </nav>


    <div class="container" id="container">
        <div class="calculator" id="calculator">
            <div class="results" id="results">
                <div class="history" id="history">
                    <p id="historyValue"></p>
                </div>
                <div class="output" id="output">
                    <p id="outputValue"></p>
                </div>
                
            </div>
            <div class="keyboard" id="keyboard">
                <button class="operator" id="delete">C</button>
                <button class="operator" id="backspace">CE</button>
                <button class="operator" id="%">%</button>
                <button class="operator" id="/">&#247</button>
                <button class="number" id="7">7</button>
                <button class="number" id="8">8</button>
                <button class="number" id="9">9</button>
                <button class="operator" id="*">&times;</button>
                <button class="number" id="4">4</button>
                <button class="number" id="5">5</button>
                <button class="number" id="6">6</button>
                <button class="operator" id="-">-</button>
                <button class="number" id="1">1</button>
                <button class="number" id="2">2</button>
                <button class="number" id="3">3</button>
                <button class="operator" id="+">+</button>
                <button class="empty" id="empty"></button>
                <button class="number" id="0">0</button>
                <button class="empty" id="empty"></button>
                <button class="operator" id="=">=</button>
            </div>
        </div>

    </div>
   
    <script src="./scripts.js"></script>
</body>

</html>
